<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular1.x 学习项目</title>
</head>
<style>
    ul{
        list-style: none;
    }
    .item{
        padding-bottom: 10px;
    }
    .item-div{
        padding-bottom: 10px;
    }
    .tip{
        color: #999999;
        font-style: italic;
    }
    .person-item span{
        padding: 0 20px;
    }
</style>
<script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.7.0/angular-route.min.js"></script>
<body >
<!-- 如果有写了module 和controller 则必须绑定-->
<div ng-app="app" ng-controller="control">
    <h1>{{title}}</h1>
    <hr>
    <a href="#!/">首页</a>
    <a href="#!/page1">页面1</a>
    <a href="#!/page2">页面2</a>
    <!--ng-view 作为路由容器-->
    <div ng-view >


    </div>


</div>
</body>
<script>
    //1.顶层设计师module 层，引入路由模块
    var app=angular.module('app',['ngRoute']);

    //2.module 下的controller 层,使用服务必须注入
    app.controller('control',['$scope',function ($scope) {
        //控制器层，主要是内部数据的维护 和 方法的维护
        $scope.title='angular1.x 开始讲解';

    }]);
    //3. 在模块层下面创建路由配置
    app.config(['$routeProvider',function ($routeProvider) {

        $routeProvider
        // 第二个参数是对象，包括template ,redirectTo
            .when('/',{redirectTo:'/page2.html'})
            .when('/page1',{template:'./page1.html'})
            .when('/page2',{template:'./page2.html'})

    }]);



</script>

</html>
